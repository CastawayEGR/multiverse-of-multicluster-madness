---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: applications/omg-shoes/manifests
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: omg-shoes
  name: omg-shoes-subscription-1
  namespace: rhacm-applications
spec:
  channel: rhacm-channels/ggithubcom-kenmoini-multiverse-of-multicluster-madness
  placement:
    placementRef:
      kind: PlacementRule
      name: omg-shoes-placement
  #timewindow:
  #  windowtype: active # active | blocked
  #  location: "America/New_York"
  #  daysofweek: ["Monday","Tuesday","Wednesday","Thursday","Friday"]
  #  hours:
  #    - start: "12:00AM"
  #      end: "11:30PM"
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: omg-shoes
  namespace: rhacm-applications
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - omg-shoes
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: omg-shoes
  name: omg-shoes-placement
  namespace: rhacm-applications
spec:
  clusterSelector:
    matchLabels:
      'app-omg-shoes': 'true'
