apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: distribute-root-certs
  namespace: rhacm-policies
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    policy.open-cluster-management.io/categories: CA Security Assessment and Authorization
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: CA-2 Security Assessments, CA-7 Continuous Monitoring
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cluster-root-ca-bundle-cm
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: ConfigMap
                apiVersion: v1
                metadata:
                  name: cluster-root-ca-bundle
                  namespace: openshift-config
                  annotations:
                    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
                    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: '.*'
                    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
                  labels:
                    config.openshift.io/inject-trusted-cabundle: 'true'
          pruneObjectBehavior: DeleteIfCreated
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: cluster-root-ca-bundle-secret
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Secret
                apiVersion: v1
                metadata:
                  name: cluster-root-ca-bundle
                  namespace: openshift-config
                  annotations:
                    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
                    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: '.*'
                    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
                type: Opaque
                data:
                  ca-bundle.crt: '{{ fromSecret "openshfit-config" "cluster-root-ca-bundle" "ca-bundle.crt" | base64enc }}'
          pruneObjectBehavior: DeleteIfCreated
